<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Rocket Chat</title>
        <link rel="stylesheet" href="/reset.css" />
        <link rel="stylesheet" href="/style.css" />
        <script src="/script.js" charset="utf-8" defer></script>
    </head>
    <body>
        <main>
            <div id="login">
                <h2>Login</h2>
                <form id="login-form">
                    <input
                        type="text"
                        name="username"
                        id="login-username"
                        autocomplete="off"
                        placeholder="Username"
                        maxlength="20"
                    />
                    <input
                        type="password"
                        name="password"
                        id="login-password"
                        autocomplete="off"
                        placeholder="Password"
                        maxlength="30"
                    />
                    <input
                        type="submit"
                        name="login"
                        id="login-button"
                        value="Sign in"
                    />
                    <input
                        type="button"
                        name="sign-up"
                        id="sign-up-button"
                        value="Sign up"
                    />
                </form>
            </div>
            <div id="popup">
                <form id="add-room">
                    <input
                        type="text"
                        name="name"
                        id="new-room-name"
                        list="existing-rooms"
                        autocomplete="off"
                        placeholder="new room..."
                        maxlength="29"
                    />
                    <datalist id="existing-rooms"></datalist>
                    <input
                        type="password"
                        name="password"
                        id="new-room-password"
                        autocomplete="off"
                        placeholder="password"
                        disabled
                    />
                    <input type="checkbox" id="check-password" />
                    <input type="submit" id="add-button" value="Add" />
                    <input type="button" id="add-cancel" value="Cancel" />
                </form>
            </div>

            <div id="sidebar">
                <div id="status" class="pending"></div>

                <div id="room-list">
                    <template id="room">
                        <div class="side-room">
                            <button class="room"></button>
                            <button class="remove-room">-</button>
                        </div>
                    </template>
                </div>

                <form id="new-room">
                    <button type="button" id="new-room-button">+</button>
                </form>
            </div>

            <div id="content">
                <div id="messages">
                    <template id="message">
                        <div class="message">
                            <span class="username"></span>
                            <span class="text"></span>
                        </div>
                    </template>
                </div>

                <form id="new-message">
                    <input
                        type="text"
                        name="message"
                        id="message"
                        autocomplete="off"
                        placeholder="Send a message..."
                        autofocus
                    />
                    <button type="submit" id="send">Send</button>
                </form>
            </div>
        </main>
    </body>
</html>
