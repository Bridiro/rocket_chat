<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <title>Rocket Chat</title>
        <link rel="stylesheet" href="../static/reset.css" />
        <link rel="stylesheet" href="../static/style.css" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/forge/1.3.1/forge.min.js"
            integrity="sha512-95iy0RZIbw3H/FgfAj2wnCQJlzFQ+eaSfUeV/l8WVyGHKSRMzm3M/O+85j9ba/HFphkijrCTDjcuDX0BL2lthA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"
            integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="../static/login.js" charset="utf-8" defer></script>
    </head>
    <body>
        <main>
            <div id="login">
                <h2>Login</h2>
                <form id="login-form">
                    <input
                        type="text"
                        name="username"
                        id="login-username"
                        autocomplete="off"
                        placeholder="Username"
                        maxlength="20"
                    />
                    <input
                        type="password"
                        name="password"
                        id="login-password"
                        autocomplete="off"
                        placeholder="Password"
                        maxlength="30"
                    />
                    <input
                        type="submit"
                        name="login"
                        id="login-button"
                        value="Sign in"
                    />
                    <input
                        type="button"
                        name="sign-up"
                        id="sign-up-button"
                        value="Sign up"
                    />
                </form>
            </div>
        </main>
    </body>
</html>
